<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="uk-height-1-1">
<head>
     <meta charset="UTF-8"/>
     <title>Reset Password</title>
     <link rel="stylesheet" href="/uaa/scripts/css/bootstrap.min.css" />
     <link rel="stylesheet" href="/uaa/scripts/css/font-awesome.min.css"/>
     <link rel="stylesheet" href="/uaa/scripts/css/app/helpaccount.css"/>
     <link rel="stylesheet" href="/uaa/scripts/css/globel.css"/>
     <script src="/uaa/scripts/js/jquery-3.2.0.min.js"></script>
     <script src="/uaa/scripts/js/bootstrap.min.js"></script>  
</head>
<body >
 <div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-bottom panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post" th:action="@{/user/reset}">
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="email address" class="form-control"  type="email"  autofocus="true"/>
                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit" />
                      </div>
                      <input type="hidden" class="hide" name="token" id="token" value="" /> 
       					 <input type="text" class="form-control hidden "  name="redirect"   th:value="${redirect}"  />
                    </form>
                  </div>
                </div>
              </div>
            </div>
            	 
              <p class=" text-center text-success" th:if="${param.sent}">
            Email sent.
        </p>
            <p class=" text-center text-warning" th:if="${param.notvalid}">
            No account found for the email.
        </p>  
             <p class=" text-center text-warning" th:if="${param.notvalidtoken}">
           Token was not valid. To reset account password please provide email. 
        </p>
          </div> 
	</div>
</div>
</body>
</html>
